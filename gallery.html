<html>
    <head>
        
        <style>
            .thumbnail{
                float:left;
                width: 300px;
                height: 300px;
                justify-content:center;
                background: #727272;
            }
            
            img {
                max-width: 100%;
                max-height: 100%;
                width: 100%;
                height: 100%;
                object-fit:contain;
            }
            
            body {
                background-color: #3c3c3d;
                font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
            }
            
            .underline {
                padding: 4px;
                padding-left: 7px;
                padding-top: 307px;
                text-align:left;
                object-fit: contain;
                background-color: #727272;
                line-height: 120%;
            
            }
            
            dateF {
                font-size: 10pt;
                padding-top: 360px;
            }
            
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            
            .pic {
                position: relative;
                float: left;
                margin: 5px;
                box-shadow: 0 0 3px #5151d1;
                overflow: hidden;
            }
            
            .unselected {
                
                border: 2px solid #5151d1;
            }
        </style>
    </head>
    
    <body>
        {{range .Pics}}
            <div class= "pic unselected">
                <a href="pics/{{.Name}}.png" target= "_blank">
                    <div class="thumbnail">
                        <img src="pics/{{.Name}}.png">
                    </div>
                </a>
                <div class ="underline unselected">
                    Views: {{.Clicks}} <br>
                    <dateF>Date created: {{.Time}}</dateF>
                </div>
            </div>
        {{end}}
    </body>
</html>
