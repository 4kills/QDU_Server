<html>
    <head>
        
        <style>
            .thumbnail{
                float:left;
                width: 300px;
                height: 300px;
                justify-content:center;
                background: #727272;
                background-image: initial;
                background-color: #262b34;
            }

            .wrapper{
                display: table;
                margin: 0px auto;
            }
            
            img {
                max-width: 100%;
                max-height: 100%;
                width: 100%;
                height: 100%;
                object-fit:contain;
            }

            h1{
                padding: 20px;
                text-align: center;
            }
            
            body {
                background-color: #242931;
                font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
            }
            
            .underline {
                padding: 4px;
                padding-left: 7px;
                padding-top: 307px;
                text-align:left;
                object-fit: contain;
                background-color: #262b34;
                line-height: 120%;
            
            }
            
            dateF {
                font-size: 10pt;
                padding-top: 360px;
            }
            
            * {
                margin: 0;
                padding: 0;
                border: 0;
                color: #a5a39c;
                border-top-color: initial;
                border-right-color: initial;
                border-bottom-color: initial;
                border-left-color: initial;
            }
            
            .pic {
                position: relative;
                float: left;
                margin: 5px;
                box-shadow: #161656 0px 0px 3px;
                overflow: hidden;
            }
            
            .unselected {
                border: 2px solid #1a1a61;
                border-top-color: #1a1a61;
                border-right-color: #1a1a61;
                border-bottom-color: #1a1a61;
                border-left-color: #1a1a61;
            }
        </style>
    </head>
    
    <body>
        <h1>My QDU-Gallery</h1>
        <div class = "wrapper">
            {{range .Pics}}
                <div class= "pic unselected">
                    <a href="pics/{{.Name}}.png" target= "_blank">
                        <div class="thumbnail unselected">
                            <img src="pics/{{.Name}}.png">
                        </div>
                    </a>
                    <div class ="underline unselected">
                        Views: {{.Clicks}} <br>
                        <dateF>Date created: {{.Time}}</dateF>
                    </div>
                </div>
            {{end}}
        </div>
    </body>
</html>
