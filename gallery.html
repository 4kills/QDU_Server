<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .wrapper{
                margin: 0 auto;

                width: 1350px;
                max-width: 90%;
            }

            h1{
                padding: 20px;
                text-align: center;
            }
            
            body {
                background-color: #242931;
                font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
            }
            
            .underline {
                padding: 4px;
                text-align:left;
                background-color: #262b34;
                line-height: 120%;
                bottom: 0;
                opacity: 0;
                position: absolute;
                transition: .5s ease;
            }
            
            dateF {
                font-size: 10pt;
            }
            
            * {
                margin: 0;
                padding: 0;
                border: 0;
                color: #a5a39c;
            }

            #gallery {
                line-height: 320px;
                
                column-count: 4;
                column-gap: 8px;
            }

            .thumbnail {
                margin-bottom: 5px;
                display: inline-block;
                width: 100%;
                position: relative;
                box-sizing: border-box;
                transition: .5s ease;
                text-align: center;
                vertical-align: middle;
                border: 2px solid #1a1a61;
                background: #727272;
                background-color: #262b34;
            }

            .thumbnail:hover,  .thumbnail:active {
                transform: scale(1.05);
            }

            .thumbnail:hover .underline {
                opacity: 1;
            }

            .pic {
                display: inline-block;
                max-width: 300px;
                height: auto;
                max-height: 300px;
                position: relative;
                transition: .5s ease;
            }
            
            .unselected {
                border: 2px solid #1a1a61;
            }

            @media screen and (max-width: 1400px) {
                #gallery {
                    column-count: 3;
                }
            }
            @media screen and (max-width: 1040px) {
                #gallery {
                    column-count: 2;
                }
            }
            @media screen and (max-width: 700px) {
                #gallery {
                    column-count: 1;
                }
            }
        </style>
    </head>
    
    <body>
        <h1>My QDU-Gallery</h1>
        <div class = "wrapper">
            <div id="gallery">
                {{range .Pics}}
                    <a href="pics/{{.Name}}.png" target="_blank">
                        <div class="thumbnail">
                            <img class="pic" src="pics/{{.Name}}.png">
                            <div class="underline">
                                Views: {{.Clicks}} <br>
                                <dateF>Date created: {{.Time}}</dateF>
                            </div>
                        </div>
                    </a>
                {{end}}
            </div>
            <div style="height: 100px;"></div>
        </div>
    </body>
</html>
